name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: flydo-linux-x64
          - target: bun-linux-x64-musl
            artifact: flydo-linux-x64-musl
          - target: bun-linux-arm64
            artifact: flydo-linux-arm64
          - target: bun-darwin-x64
            artifact: flydo-darwin-x64
          - target: bun-darwin-arm64
            artifact: flydo-darwin-arm64
          - target: bun-windows-x64
            artifact: flydo-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Build
        run: bun build --compile --target=${{ matrix.target }} src/index.ts --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
